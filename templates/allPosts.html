{% extends 'base.html' %}

{% block title %}
  All Tutorials
{% endblock title %}

{% block content %}
<ul class="list-group mt-5 post-list">
  {% for pst in posts %}
    
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <a href="/post/{{pst.url}}">{{pst.title}}</a>
    </li>
  {% endfor %}
</ul>
{% endblock content %}
